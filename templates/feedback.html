<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/submit_feedback" method="post">
        <label for="mentor_name">Mentor Name:</label>
        <input type="text" id="mentor_name" name="mentor_name" required>
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        
        <label for="material_used">Material Used to Teach (5 stars from can be improved to very good):</label>
        <div class="rating">
            <input type="radio" id="material_used_0" name="material_used" value="0">
            <input type="radio" id="material_used_1" name="material_used" value="1">
            <input type="radio" id="material_used_2" name="material_used" value="2">
            <input type="radio" id="material_used_3" name="material_used" value="3">
            <input type="radio" id="material_used_4" name="material_used" value="4">
            <input type="radio" id="material_used_5" name="material_used" value="5">
        </div>
        
        <label for="teaching_methods">Teaching Methods (5 stars):</label>
        <div class="rating">
            <input type="radio" id="teaching_methods_0" name="teaching_methods" value="0">
            <input type="radio" id="teaching_methods_1" name="teaching_methods" value="1">
            <input type="radio" id="teaching_methods_2" name="teaching_methods" value="2">
            <input type="radio" id="teaching_methods_3" name="teaching_methods" value="3">
            <input type="radio" id="teaching_methods_4" name="teaching_methods" value="4">
            <input type="radio" id="teaching_methods_5" name="teaching_methods" value="5">
        </div>
        
        <label for="delivery_of_content">Delivery of Content (5 stars):</label>
        <div class="rating">
            <input type="radio" id="delivery_of_content_0" name="delivery_of_content" value="0">
            <input type="radio" id="delivery_of_content_1" name="delivery_of_content" value="1">
            <input type="radio" id="delivery_of_content_2" name="delivery_of_content" value="2">
            <input type="radio" id="delivery_of_content_3" name="delivery_of_content" value="3">
            <input type="radio" id="delivery_of_content_4" name="delivery_of_content" value="4">
            <input type="radio" id="delivery_of_content_5" name="delivery_of_content" value="5">
        </div>
        
        <label for="behavior_with_students">Behavior with Students (5 stars):</label>
        <div class="rating">
            <input type="radio" id="behavior_with_students_0" name="behavior_with_students" value="0">
            <input type="radio" id="behavior_with_students_1" name="behavior_with_students" value="1">
            <input type="radio" id="behavior_with_students_2" name="behavior_with_students" value="2">
            <input type="radio" id="behavior_with_students_3" name="behavior_with_students" value="3">
            <input type="radio" id="behavior_with_students_4" name="behavior_with_students" value="4">
            <input type="radio" id="behavior_with_students_5" name="behavior_with_students" value="5">
        </div>
        
        <label for="additional_remarks">Additional Remarks:</label>
        <textarea id="additional_remarks" name="additional_remarks"></textarea>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
