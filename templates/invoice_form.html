<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
</head>
<body>
    <h1>Lead Form</h1>
    <form action="/invoice_form" method="post" enctype="multipart/form-data">
        <input type="file" name="image"> <!-- Corrected name attribute -->
        <label for="date">Date:</label>
<input type="date" id="date" name="date" required><br><br>



        <label for="lead-source">Lead Source:</label>
        <select id="lead-source" name="lead-source" required>
            <option value="campaign">Campaign</option>
            <option value="mentor-reference">Mentor Reference</option>
            <option value="reference">Reference</option>
            <option value="portfolio">Portfolio</option>
            <option value="organic">Organic</option>
            <option value="upsell">Upsell</option>
            <option value="fb-lead">FB Lead</option>
            <option value="sulekha">Sulekha</option>
            <option value="cold-lead">Cold Lead</option>
            <option value="jd">JD</option>
            <option value="portfolio-reactivates-client">Portfolio (Reactivates Client)</option>
        </select><br><br>

        <label for="lead-month">Lead Month:</label>
        <select id="lead-month" name="lead-month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select><br><br>

        <label for="pre-enrollment-number">Pre Enrollment Number:</label>
        <input type="text" id="pre-enrollment-number" name="pre-enrollment-number"><br><br>

        <label>About Customer:</label><br>
        <input type="radio" id="new-customer" name="about-customer" value="new" required>
        <label for="new-customer">New Customer</label><br>
        <input type="radio" id="existing-customer" name="about-customer" value="existing">
        <label for="existing-customer">Existing Customer</label><br><br>

        <label>Batch Details:</label><br>
        <input type="radio" id="new-batch" name="batch-details" value="new" required>
        <label for="new-batch">New Batch</label><br>
        <input type="radio" id="existing-batch" name="batch-details" value="existing">
        <label for="existing-batch">Existing Batch</label><br>
        <input type="radio" id="discussion-batch" name="batch-details" value="discussion">
        <label for="discussion-batch">Under Discussion</label><br><br>

        <label>Pitching Model:</label><br>
        <input type="radio" id="subscription" name="pitching-model" value="subscription" required>
        <label for="subscription">Subscription</label><br>
        <input type="radio" id="standard" name="pitching-model" value="standard">
        <label for="standard">Standard</label><br><br>

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" required><br><br>

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name"><br><br>

        <label for="student-name">Student's Name:</label>
        <input type="text" id="student-name" name="student-name" required><br><br>

        <label for="student-age">Student's Age:</label>
        <input type="number" id="student-age" name="student-age" required><br><br>

        <label for="current-address">Current Address:</label>
        <input type="text" id="current-address" name="current-address" required><br><br>

        <label for="state">State: </label>
<select id="state" name="state">
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>
        

        <label for="school-name">School Name:</label>
        <input type="text" id="school-name" name="school-name" required><br><br>

        <label for="contact-number">Contact Number (Primary):</label>
        <input type="tel" id="contact-number" name="contact-number" required><br><br>

        <label for="alternative-number">Contact Number (Alternative):</label>
        <input type="tel" id="alternative-number" name="alternative-number"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="spoken-english">Spoken English</option>
            <!-- Add more options here -->
        </select><br><br>

        <label for="level">Level:</label>
        <input type="text" id="level" name="level" required><br><br>

        <label>Class Type:</label><br>
        <input type="radio" id="group" name="class-type" value="group" required>
        <label for="group">Group</label><br>
        <input type="radio" id="one-to-one" name="class-type" value="one-to-one">
        <label for="one-to-one">1:1</label><br>
        <input type="radio" id="one-to-two" name="class-type" value="one-to-two">
        <label for="one-to-two">1:2</label><br>
        <input type="radio" id="one-to-three" name="class-type" value="one-to-three">
        <label for="one-to-three">1:3</label><br><br>

        <label for="total-amount">Total Amount:</label>
        <input type="number" id="total-amount" name="total-amount" required><br><br>

        <label for="amount-paid">Amount Paid:</label>
        <input type="number" id="amount-paid" name="amount-paid" required><br><br>

        <label>Payment Mode:</label><br>
        <input type="radio" id="one-time" name="payment-mode" value="one-time" required>
        <label for="one-time">One Time</label><br>
        <input type="radio" id="zero-cost-emi" name="payment-mode" value="zero-cost-emi">
        <label for="zero-cost-emi">Zero Cost EMI</label><br><br>

        <label for="emi-tenure">EMI Tenure (in months):</label>
        <select id="emi-tenure" name="emi-tenure" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Add more options here -->
        </select><br><br>

        <label for="emi-per-month">EMI Per Month:</label>
        <input type="number" id="emi-per-month" name="emi-per-month" required><br><br>

        <label for="course-duration">Duration of Course:</label>
        <input type="text" id="course-duration" name="course-duration" required><br><br>

        <label for="sales-consultant-name">Sales Consultant Name:</label><br>
        <input type="radio" id="sample1" name="sales-consultant-name" value="sample1" required>
        <label for="sample1">Sample 1</label><br>
        <input type="radio" id="sample2" name="sales-consultant-name" value="sample2">
        <label for="sample2">Sample 2</label><br><br>

        <label>Department:</label><br>
        <input type="radio" id="sales" name="department" value="sales" required>
        <label for="sales">Sales</label><br>
        <input type="radio" id="demo" name="department" value="demo">
        <label for="demo">Demo</label><br>
        <input type="radio" id="customer-support" name="department" value="customer-support">
        <label for="customer-support">Customer Support</label><br>
        <input type="radio" id="collection" name="department" value="collection">
        <label for="collection">Collection</label><br>
        <input type="radio" id="product" name="department" value="product">
        <label for="product">Product</label><br>
        <input type="radio" id="other" name="department" value="other">
        <label for="other">Other</label><br><br>

        <label>Complementary Course:</label><br>
        <input type="radio" id="yes" name="complementary-course" value="yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="complementary-course" value="no">
        <label for="no">No</label><br><br>

        <label>Language:</label><br>
        <input type="radio" id="hindi" name="language" value="hindi" required>
        <label for="hindi">Hindi</label><br>
        <input type="radio" id="english" name="language" value="english">
        <label for="english">English</label><br>
        <input type="radio" id="both" name="language" value="both">
        <label for="both">Both</label><br><br>

        <label>Demo Done:</label><br>
        <input type="radio" id="yes-demo" name="demo-done" value="yes" required>
        <label for="yes-demo">Yes</label><br>
        <input type="radio" id="no-demo" name="demo-done" value="no">
        <label for="no-demo">No</label><br><br>

        <label for="complementary-course-details">Complementary Course Details:</label>
        <input type="text" id="complementary-course-details" name="complementary-course-details"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
